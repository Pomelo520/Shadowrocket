name: Sync-RuleFiles
on:
  schedule:
    - cron: '22 22 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  Sync-RuleFiles:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download rule files
      run: |
        mkdir -p Rules
        base_url="https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket"
        
        declare -A rules=(
          ["Rules/Lan.list"]="Lan/Lan.list"
          ["Rules/WeChat.list"]="WeChat/WeChat.list"
          ["Rules/Telegram.list"]="Telegram/Telegram.list"
          ["Rules/OpenAI.list"]="OpenAI/OpenAI.list"
          ["Rules/Copilot.list"]="Copilot/Copilot.list"
          ["Rules/Gemini.list"]="Gemini/Gemini.list"
          ["Rules/Claude.list"]="Claude/Claude.list"
          ["Rules/Apple_Domain.list"]="Apple/Apple_Domain.list"
          ["Rules/Apple.list"]="Apple/Apple.list"
          ["Rules/Microsoft.list"]="Microsoft/Microsoft.list"
          ["Rules/Google.list"]="Google/Google.list"
          ["Rules/GlobalMedia_Domain.list"]="GlobalMedia/GlobalMedia_Domain.list"
          ["Rules/GlobalMedia.list"]="GlobalMedia/GlobalMedia.list"
          ["Rules/Global_Domain.list"]="Global/Global_Domain.list"
          ["Rules/Global.list"]="Global/Global.list"
          ["Rules/ChinaMedia.list"]="ChinaMedia/ChinaMedia.list"
          ["Rules/China_Domain.list"]="ChinaNoMedia/ChinaNoMedia_Domain.list"
          ["Rules/China.list"]="ChinaNoMedia/ChinaNoMedia.list"
          ["Rules/ChinaMax.list"]="ChinaMax/ChinaMax.list"
          ["Rules/ChinaMax_Domain.list"]="ChinaMax/ChinaMax_Domain.list"
          ["Rules/YouTube.list"]="YouTube/YouTube.list"
          ["Rules/TikTok.list"]="TikTok/TikTok.list"
          ["Rules/Spotify.list"]="Spotify/Spotify.list"
          ["Rules/Twitter.list"]="Twitter/Twitter.list"
          ["Rules/GitHub.list"]="GitHub/GitHub.list"
          ["Rules/Whatsapp.list"]="WhatsApp/WhatsApp.list"
          ["Rules/Netflix.list"]="Netflix/Netflix.list"
          ["Rules/Instagram.list"]="Instagram/Instagram.list"
          ["Rules/Grok.list"]="Grok/Grok.list"
        )
        
        for local_file in "${!rules[@]}"; do
          remote_path="${rules[$local_file]}"
          url="$base_url/$remote_path"
          echo "Downloading: $url -> $local_file"
          curl -fsS -o "$local_file" "$url" || (sleep 1 && curl -fsS -o "$local_file" "$url") || echo "Download failed: $url"
        done

    - name: Clean up rule files
      run: |
        find Rules -type f -name "*.list" -exec sed -i \
          -e '/^#/!b' \
          -e '/^# \(NAME\|UPDATED\|TOTAL\):/!d' \
          {} +

    - name: Generate Ai.list
      run: |
        rules_content=$(grep -h -v '^#' Rules/OpenAI.list Rules/Copilot.list Rules/Gemini.list Rules/Claude.list Rules/Grok.list | sort -u)
        total_rules=$(echo "$rules_content" | wc -l)
        echo "# NAME: Ai" > Rules/Ai.list
        echo "# UPDATED: $(date +'%Y-%m-%d %H:%M:%S')" >> Rules/Ai.list
        echo "# TOTAL: $total_rules" >> Rules/Ai.list
        echo "$rules_content" >> Rules/Ai.list

    - name: Stash and rebase
      run: |
        git diff --quiet || git stash
        git pull --rebase origin main
        if git stash list | grep -q .; then git stash pop; fi

    - name: Commit & copy RuleFiles
      uses: EndBug/add-and-commit@v9
      with:
        author_name: 'GitHub Actions'
        author_email: 'actions@github.com'
        message: 'Sync-RuleFiles'
        add: 'Rules/**'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}